<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link href="./style.css" rel="stylesheet">
    <script defer async src="./script.js"></script>
</head>
<body>
    <div id="calc-box">
        <div id="title">
            <h1>Calculadora de juros compostos</h1>
        </div>
        <div id="input">
            <div>
                <label>Juro:</label>
                <input id="interestRate" type="number">
            </div>
            <div>
                <label>Tempo:</label>
                <input id="time" type="number">
            </div>
            <div>
                <label>Capital:</label>
                <input id="capital" type="number">
            </div>
            <div>
                <button id="confirm">Calcular</button>
            </div>
        </div>
        <div id="result">
            <div>
                <label>Ganho com juros:</label>
                <p id="interestAmount"> </p>
            </div>
            <div>
                <label>Montante final:</label>
                <p id="totalAmount"></p>
            </div>
        </div>
    </div>
</body>
</html>
